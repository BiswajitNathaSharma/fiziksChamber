.card-container {

.card-container img {

}

.card-container .card-content {

.card-container .card-content .tags span {

}

.card-container .card-content button {

}

.card-container .card-content button:hover {
  background-color: rgba(0, 0, 0, 0.8);

.card-container .card-content button:focus-visible {
  outline: none;

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>
