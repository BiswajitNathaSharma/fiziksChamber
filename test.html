<!DOCTYPE html>
<html>
<head>
  <title>Name Validation</title>
</head>
<body>
  <input type="text" id="nameInput" placeholder="Enter your name">
  <button onclick="validateName()">Validate Name</button>
  <p id="validationResult"></p>

  <script>
    function validateName() {
      const nameInput = document.getElementById("nameInput").value;
      const regex = /^\w+( \w+){0,3}$/;

      if (regex.test(nameInput)) {
        document.getElementById("validationResult").textContent = "Valid name";
      } else {
        document.getElementById("validationResult").textContent = "Invalid name";
      }
    }



    

  </script>
</body>
</html>
